<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Chatroom</title>
</head>
<body>
<h2>Enter Chatroom</h2>
<form action="/chatroom" method="post">
    <label for="groupId">Group ID:</label><br>
    <input type="text" id="groupId" name="groupId" required><br>
    <label for="userId">User ID:</label><br>

    <input type="submit" value="Enter">
</form>
</body>
</html>
